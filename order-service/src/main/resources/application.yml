server:
  port: 8082 # Puerto diferente al de productos

spring:
  application:
    name: order-service # Nombre para Eureka
  datasource:
    url: jdbc:postgresql://localhost:5432/order_db # Base de datos separada
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/